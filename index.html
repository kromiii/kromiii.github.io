<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en">
  <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Hiroyuki Kuromiya</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.jpg" />
    <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta
      name="description"
      content="Replace this with your own, this appears in search results and when sharing."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="Hiroyuki Kuromiya, Web Engineer, software development"
    />

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://kromiii.github.io" />

    <!-- Author Information -->
    <meta name="author" content="Hiroyuki Kuromiya" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/brands.css" />

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->
  </head>

  <body>
    <div class="container">
      <div class="column">
        <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
        <img
          class="avatar avatar--rounded"
          src="images/avatar.jpg"
          srcset="images/avatar@2x.jpg 2x"
          alt="Hiroyuki Kuromiya"
        />

        <!-- Replace with your name or brand -->
        <h1>
          <div>Hiroyuki Kuromiya</div>
        </h1>

        <!-- Add a short description about yourself or your brand -->
        <p>Web Engineer</p>

        <!-- All your buttons go here -->
        <div class="button-stack" role="navigation">
          <!-- Default LittleLink -->
          <a
            class="button button-github"
            href="https://github.com/kromiii"
            target="_blank"
            rel="noopener"
            role="button"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/github.svg"
              alt="GitHub Logo"
            />GitHub</a
          >
          <a
            class="button button-x"
            href="https://x.com/khiroyuki1993"
            target="_blank"
            rel="noopener"
            role="button"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/x.svg"
              alt="X Logo"
            />Follow on X</a
          >
          <a
            class="button button-coffee"
            href="https://www.buymeacoffee.com/kromiii"
            target="_blank"
            rel="noopener"
            role="button"
            ><img
              class="icon"
              aria-hidden="true"
              src="images/icons/buy-me-a-coffee.svg"
              alt="Buy Me A Coffee Logo"
            />Buy Me A Coffee</a
          >
        </div>

        <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
        <footer>
          Build your own by forking
          <a href="https://littlelink.io" target="_blank" rel="noopener"
            >LittleLink</a
          >
        </footer>
      </div>
    </div>
  </body>
</html>
